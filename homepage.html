<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Chemistry Lab</title>
<link rel="stylesheet" href="homepage.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to the Virtual Chemistry Lab</h1>
        <p>Explore, experiment, and learn chemistry safely and interactively.</p>
    </section>

    <!-- Main Section: Experiment Cards -->
    <section class="cards-container">
        <div class="card">
            <img src="ph.png" alt="Chemical Safety">
            <h2>pH Measurement</h2>
            <button class="btn-ph-measurement" id="btn-ph-measurement">Explore</button>
        </div>
        <div class="card">
            <img src="organic.png" alt="Organic Chemistry">
            <h2>Organic Chemistry</h2>
            <button class="btn-explore">Explore</button>
        </div>
        <div class="card">
            <img src="periodic-table.png" alt="Periodic Table">
            <h2>Periodic Table</h2>
            <button class="btn-explore">Explore</button>
        </div>
    </section>

    <script src="homepage.js"></script>
</body>
</html>
